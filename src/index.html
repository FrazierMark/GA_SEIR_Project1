<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>

  <div class="win_lose_draw neonText" >Player 1 WINS! <br> Play again?</br> </div>

  <div class="title neonText">CONNECT 4</div>
  
  <div class="board_grid rounded">

    <!-- row 1 (top) -->
    <div class="cell row0 column0">0</div>
    <div class="cell row0 column1">1</div>
    <div class="cell row0 column2">2</div>
    <div class="cell row0 column3">3</div>
    <div class="cell row0 column4">4</div>
    <div class="cell row0 column5">5</div>
    <div class="cell row0 column6">6</div>
    

    <!-- row 2 -->
    <div class="cell row1 column0">0</div>
    <div class="cell row1 column1">1</div>
    <div class="cell row1 column2">2</div>
    <div class="cell row1 column3">3</div>
    <div class="cell row1 column4">4</div>
    <div class="cell row1 column5">5</div>
    <div class="cell row1 column6">6</div>
    
    <!-- row 3 -->
    <div class="cell row2 column0">0</div>
    <div class="cell row2 column1">1</div>
    <div class="cell row2 column2">2</div>
    <div class="cell row2 column3">3</div>
    <div class="cell row2 column4">4</div>
    <div class="cell row2 column5">5</div>
    <div class="cell row2 column6">6</div>
    
    <!-- row 4 -->
    <div class="cell row3 column0">0</div>
    <div class="cell row3 column1">1</div>
    <div class="cell row3 column2">2</div>
    <div class="cell row3 column3">3</div>
    <div class="cell row3 column4">4</div>
    <div class="cell row3 column5">5</div>
    <div class="cell row3 column6">6</div>

    <!-- row 5 -->
    <div class="cell row4 column0">0</div>
    <div class="cell row4 column1">1</div>
    <div class="cell row4 column2">2</div>
    <div class="cell row4 column3">3</div>
    <div class="cell row4 column4">4</div>
    <div class="cell row4 column5">5</div>
    <div class="cell row4 column6">6</div>

    <!-- row 6 (bottom) -->
    <div class="cell row5 column0">0</div>
    <div class="cell row5 column1">1</div>
    <div class="cell row5 column2">2</div>
    <div class="cell row5 column4">3</div>
    <div class="cell row5 column5">4</div>
    <div class="cell row5 column5">5</div>
    <div class="cell row5 column6">6</div>
</div>

<div class="player_1 neonText">Player 1</div>
<div class="player1_token neonText red"></div>

<div class="player_2 neonText">Player 2</div>
<div class="player2_token neonText"></div>

  
<button class="start_reset">Start Game</button>
 

  <canvas class="webgl"></canvas>
</body>

</html>
